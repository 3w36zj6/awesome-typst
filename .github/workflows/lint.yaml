name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

env:
  earthly_version: v0.7.23

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint files
    steps:
      - name: Clone the repo
        uses: actions/checkout@v3

      - name: Download earthly
        run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/'${earthly_version}'/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"

      - name: Run earthly target
        run: earthly --ci +lint
